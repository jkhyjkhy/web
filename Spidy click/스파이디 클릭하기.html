<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마우스 클릭 연습하기</title>
<style>
table{
    border : 1px solid green;
    border-collapse :collapse;
}
td{
    border: 1px solid green;
    width: 50px;
    height: 50px;
    padding: 0px;
}
</style>
<script>
var select=0;
var img= new Image();
img.src="spidy.jpeg"
function setting(){
    var table = document.getElementById("click_table");

    for(var i=0; i<10; i++)
    {
        var row=document.createElement("tr");
        for(var j=0; j<10; j++){
            var col = document.createElement("td");
            col.innerHTML="<img src=>";
            row.appendChild(col);
        }
        table.appendChild(row);
    }
    for(var i=0;i<100;i++){
        document.images[i].onclick=movingimage;
        document.images[i].style.visibility="hidden";
    }
    movingimage();
}
function movingimage(){
    document.images[select].src="";
    document.images[select].style.visibility="hidden";
    select=Math.floor(Math.random()*100);
    document.images[select].src=img.src;
    document.images[select].style.visibility="visible";
}
</script>
</head>
<body onload="setting()">
<h2>스파이디를 클릭하세요~!</h2>
<hr>
<table id="click_table"></table>
<hr>
</body>
</html>
